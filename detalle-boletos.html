<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RIFAS MASTER - Detalle Boletos</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_YFwpvNIQPIFUsjtfSxuV45r7Hxuvh7E",
      authDomain: "rifasmaster.firebaseapp.com",
      projectId: "rifasmaster",
      storageBucket: "rifasmaster.appspot.com",
      messagingSenderId: "441338254596",
      appId: "1:441338254596:web:c0e39d99789d193ee6ec51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const rifaId = params.get("id");

    async function cargarDetalle() {
      const docRef = doc(db, "rifas", rifaId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("nombreRifa").innerText = data.nombreRifa;

        cargarBoletos();
      } else {
        alert("Rifa no encontrada.");
      }
    }

    async function cargarBoletos() {
      const lista = document.getElementById("listaBoletos");
      lista.innerHTML = "";

      const boletosRef = collection(db, "rifas", rifaId, "boletos");
      const querySnapshot = await getDocs(boletosRef);

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.style.border = "1px solid #aaa";
        div.style.margin = "10px";
        div.style.padding = "10px";
        div.style.backgroundColor = data.estado === "ocupado" ? "#fce4ec" : "#e8f5e9";

        let contenido = `<b>Boleto #${data.numeroBoleto}</b><br>Estado: ${data.estado}`;

        if (data.estado === "ocupado") {
          contenido += `<br>Nombre: ${data.comprador}`;
          contenido += `<br>Tel: ${data.telefono}`;
          contenido += `<br>Poblaci√≥n: ${data.poblacion}`;
          contenido += `<br>Fecha: ${data.fechaRegistro?.toDate ? data.fechaRegistro.toDate().toLocaleString() : ""}`;
        }

        div.innerHTML = contenido;
        lista.appendChild(div);
      });
    }

    window.onload = cargarDetalle;
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    h1 { color: #333; }
    #listaBoletos div { border-radius: 8px; }
  </style>

</head>

<body>
  <h1>Detalle de Rifa: <span id="nombreRifa"></span></h1>
  <div id="listaBoletos">Cargando boletos...</div>
</body>
</html>
